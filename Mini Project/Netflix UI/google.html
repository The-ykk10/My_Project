<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms</title>
<style>
    body{
        background-color: blanchedalmond;
    }
    form{
        align-self: center;
    }
</style>
</head>
<body>
    <form action="">
        Name : <input type="text"> <br>
        Email: <input type="email" required> <br>
        Date of birth: <input type="date" required> <br>
        Gender:<input type="radio" name="Gender">Male<input type="radio" name="Gender">Female <br>
        Mobile No. <input type="number" maxlength="10"><br>
        Branch: <select name="" id="">
            <option value="">Select </option>
            <option value="">CSE</option>
            <option value="">Mech</option>
            <option value="">Civil</option>
        </select><br>
        <input type="submit">
        <input type="reset">
 
    </form>
</body>
</html>
